<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Digital Automation</title>
  
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Digital Implementation</h2>
    <h3 class="fs-subtitle">Web Application</h3>

    <p style align = left> <small>This is question number 1 </small></p>
    <input type="text" name="Response 1" placeholder="Response" />
    <p style align = left> This is question number 2 </p>
   <input type="text" name="Response 2" placeholder="Response" />

    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">API</h2>
    <h3 class="fs-subtitle">API Relates queries</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Database</h2>
    <h3 class="fs-subtitle">Database related to queries</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<script src='js/jquery.min.js'></script>
<script src='js/jquery.easing.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
